<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Calculator">
    <meta name="author" content="Gio Bugtong">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<html lang="en">
    <h1>JavaScript Calculator</h1>
    <body>
    <div id="main-container">
        <h3>iOS Calculator Clone</h3>
        <div id="display"></div>
        <div id="buttons-container">
            <button data-key="12" id="allClear" class="btn options" type="reset">AC</button>
            <button id="changeSign" class="btn options">+/-</button>
            <button id="percent" class="btn options">%</button>
            <button data-key="111" id="divide" class="btn operator" value="/">÷</button>
            <button data-key="55" id="btn-7" class="btn num" value="7">7</button>
            <button data-key="56" id="btn-8" class="btn num" value="8">8</button>
            <button data-key="57" id="btn-9" class="btn num" value="9">9</button>
            <button data-key="106" id="multiply" class="btn operator" value="*">×</button>
            <button data-key="52" id="btn-4" class="btn num" value="4">4</button>
            <button data-key="53" id="btn-5" class="btn num" value="5">5</button>
            <button data-key="54" id="btn-6" class="btn num" value="6">6</button>
            <button data-key="109" id="subtract" class="btn operator" value="-">–</button>
            <button data-key="49" id="btn-1" class="btn num" value="1">1</button>
            <button data-key="50" id="btn-2" class="btn num" value="2">2</button>
            <button data-key="51" id="btn-3" class="btn num" value="3">3</button>
            <button data-key="107" id="add" class="btn operator" value="+">+</button>
            <button data-key="48" id="btn-0" class="btn num" value="0">0</button>
            <button data-key="110" id="decimal" class="btn num" value=".">.</button>
            <button data-key="13" id="equals" class="btn" value="=">=</button>
        </div>
        <a target="_blank" onclick="alert('You are being redirected to the GitHub Repository for this Project in a new tab.')" href="https://github.com/giodude23/JavaScript-Calculator"><img src="https://www.sferalabs.cc/wp-content/uploads/github-logo-white.png" alt="GitHub Octocat Image"></a>
    </div>
</div>
</body>
</html>
<script src="script.js"></script>
